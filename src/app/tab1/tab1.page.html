<ion-header>
  <ion-toolbar>
    <ion-title>
      Existing Rentals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-card *ngFor="let rental of rentals">
        <img src="{{rental.image}}" (click)="goRental(rental)">
        <ion-item>
          <p>{{rental.name}}</p>
          <p>{{rental.location}}</p>
        </ion-item>
      </ion-card>
    </ion-list>
</ion-content>
